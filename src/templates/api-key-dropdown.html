<template id="api-key-dropdown-template">
  <label class="apiKeyLabel" for="user-api-keys">Your API Keys:</label>
  <select class="user-api-keys" id="user-api-keys" name="user-api-keys">
    {{#if this}}
      {{#each this}}
        <option value="{{credentials.apiKey}}">{{title}} ({{shortKey}})</option>
      {{/each}}
    {{else}}
      <option value="">No applications</option>
    {{/if}}
  </select>
</template>
